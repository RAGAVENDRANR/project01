<html>
<mat-drawer-container style="height: 100%;">
    <!--SIDE PANNEL BAR OF THE PAGE-->
<mat-drawer mode="side" opened="true">
    <div class="ogo py-3">
        <img src="../../assets/bg1.jpg" alt="COMPANY LOGO" width="250px" height="200px"/>
    </div>
    <mat-divider></mat-divider>
    <br>
    <br>
    <button mat-list-item (click)="showhomepage()" class="btn"> <mat-icon>home</mat-icon>DASHBOARD</button>

    <button mat-list-item (click)="showaboutpage()" class="btn"><mat-icon>help</mat-icon>CONTACT US</button>

    <button mat-list-item routerLink="header" routerLinkActive="list-item-active" class="btn"><mat-icon>notifications</mat-icon>Notification </button>

    <button mat-list-item class="btn"><mat-icon>edit</mat-icon>Add</button>

    </mat-drawer>

    <mat-card-content>
     
        <header style="text-align:right; border:.2em solid black; border-radius:.5em;background-color:antiquewhite">
          
            <button pButton label="Logout" icon="pi pi-power-off" (click)="logoutfunction()" pRipple class="ui-button-warning"></button>

        </header>
        <body>
            <p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="1000" style="text-align:center">
                <ng-template let-message pTemplate="message">
                    <div class="p-flex p-flex-column" style="flex: 1">
                        <div class="p-text-center">
                            <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                            <h4>{{message.summary}}</h4>
                        </div>
                                <button type="button" pButton (click)="onConfirm()" label="EXIT" class="p-button-success"></button>
                                <button type="button" pButton (click)="onReject()" label="NO" class="p-button-danger"></button>
                    </div>
                </ng-template>
            </p-toast>
          
        <router-outlet></router-outlet>

        </body>
    
    </mat-card-content>
    <mat-drawer-container>
<html>
